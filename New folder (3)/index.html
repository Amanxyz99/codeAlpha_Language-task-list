<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      min-height: 50px;
    }
    .copy-btn {
      background: #28a745;
      margin-top: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Language Translation Tool</h2>

    <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>

    <select id="sourceLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
      <option value="ko">Korean</option>
      <option value="nl">Dutch</option>
      <option value="sv">Swedish</option>
      <option value="auto">Auto Detect</option>
    </select>

    <select id="targetLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
      <option value="ko">Korean</option>
      <option value="nl">Dutch</option>
      <option value="sv">Swedish</option>
    </select>

    <button id="translateBtn">Translate</button>

    <div class="output" id="output"></div>

    <button class="copy-btn" id="copyBtn">Copy Translation</button>

    <div class="error" id="error"></div>
  </div>

  <script>
    document.getElementById('translateBtn').addEventListener('click', async function() {
      const inputText = document.getElementById('inputText').value.trim();
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;
      const output = document.getElementById('output');
      const error = document.getElementById('error');

      if (!inputText) {
        error.textContent = 'Please enter text to translate.';
        output.textContent = '';
        return;
      }

      error.textContent = '';
      output.textContent = 'Translating...';

      try {
        const langpair = sourceLang === 'auto' ? `${targetLang}|${targetLang}` : `${sourceLang}|${targetLang}`;
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${langpair}`);
        const data = await response.json();

        if (data.responseData && data.responseData.translatedText) {
          output.textContent = data.responseData.translatedText;
        } else {
          throw new Error('Translation failed');
        }
      } catch (err) {
        error.textContent = 'Translation failed. Please try again.';
        output.textContent = '';
        console.error(err);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', function() {
      const outputText = document.getElementById('output').textContent;
      if (outputText && outputText !== 'Translating...') {
        navigator.clipboard.writeText(outputText).then(() => {
          alert('Translation copied to clipboard!');
        }).catch(() => {
          alert('Failed to copy to clipboard.');
        });
      } else {
        alert('No translation to copy.');
      }
    });
  </script>
</body>
</html>
